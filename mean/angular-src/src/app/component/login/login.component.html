<h2 class="page-header">Login</h2>
<form (submit)="onLoginSubmit()">
  <div class="form-group">
    <label for="username">Username</label>
    <input
      type="text"
      name="username"
      id="username"
      class="form-control"
      [(ngModel)]="username"
    />
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input
      type="password"
      name="password"
      id="password"
      class="form-control"
      [(ngModel)]="password"
    />
  </div>
  <br />
  <input type="submit" value="Login" class="btn btn-primary" />
</form>
