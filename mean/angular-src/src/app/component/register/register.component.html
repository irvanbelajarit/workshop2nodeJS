<h2 class="page-header">Register</h2>
<form (submit)="onRegisterSubmit()">
  <div class="form-group">
    <label for="name">Nama</label>
    <input
      type="text"
      name="name"
      id="name"
      class="form-control"
      [(ngModel)]="name"
    />
  </div>
  <div class="form-group">
    <label for="username">Username</label>
    <input
      type="text"
      name="username"
      id="username"
      class="form-control"
      [(ngModel)]="username"
    />
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input
      type="email"
      name="email"
      id="email"
      class="form-control"
      [(ngModel)]="email"
    />
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input
      type="password"
      name="password"
      id="password"
      class="form-control"
      [(ngModel)]="password"
    />
  </div>
  <br />
  <input type="submit" value="Submit" class="btn btn-primary" />
</form>
